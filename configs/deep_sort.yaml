# Deep SORT config for use with detect_dual_tracking.py
# This script uses the external package "deep_sort_pytorch" (not the in-repo
# perception/deep_sort tracker with Behavioral EKF). Place the ReID checkpoint
# file here or set REID_CKPT to your path (e.g. from deep_sort_pytorch repo).
DEEPSORT:
  REID_CKPT: "configs/deep_sort_ckpt.pth"
  MAX_DIST: 0.2
  MIN_CONFIDENCE: 0.3
  NMS_MAX_OVERLAP: 0.5
  MAX_IOU_DISTANCE: 0.7
  MAX_AGE: 70
  N_INIT: 3
  NN_BUDGET: 100
